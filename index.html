<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - Herrería</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #333;
    }

    header {
      background: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .contenedor {
      width: 90%;
      max-width: 1100px;
      margin: auto;
    }

    /* GALERÍA */
    .galeria {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .galeria img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }

    /* FORMULARIO */
    form {
      margin-top: 50px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background: #222;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #444;
    }

    footer {
      text-align: center;
      padding: 30px;
      margin-top: 50px;
      background: #222;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Herrería - Contacto y Trabajos</h1>
  </header>

  <div class="contenedor">
    <h2>Mis trabajos</h2>
    <p>Mira algunos de los proyectos que he realizado:</p>

    <div class="galeria">
      <!-- Sustituye las URLs por tus imágenes reales -->
      <img src="https://via.placeholder.com/400x300?text=Trabajo+1" alt="Trabajo 1">
      <img src="https://via.placeholder.com/400x300?text=Trabajo+2" alt="Trabajo 2">
      <img src="https://via.placeholder.com/400x300?text=Trabajo+3" alt="Trabajo 3">
      <img src="https://via.placeholder.com/400x300?text=Trabajo+4" alt="Trabajo 4">
    </div>

    <h2>Contacto</h2>
    <p>Rellena el formulario y me pondré en contacto contigo:</p>

    <form action="https://formspree.io/f/tu_codigo" method="POST">
      <label>Nombre</label>
      <input type="text" name="nombre" required>

      <label>Email</label>
      <input type="email" name="email" required>

      <label>Mensaje</label>
      <textarea name="mensaje" rows="5" required></textarea>

      <button type="submit">Enviar mensaje</button>
    </form>
  </div>

  <footer>
    <p>© 2025 Herrería - Todos los derechos reservados</p>
  </footer>
</body>
</html>
